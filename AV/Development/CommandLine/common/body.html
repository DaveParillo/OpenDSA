<div id="container">
  <div class="text" id="description">
    <h2 id="command-title"></h2>
    <p id="command-description"></p>
  </div>

  <div id="commandline">
    <ul id="history"></ul>
    <div class="symbol-and-input">
      <div class="command-line-prompt">
        <p class="command-line-prompt-path"></p>
        <p class="command-line-prompt-branch"></p>
        <p class="command-line-prompt-dollar">$</p>
      </div>
      <input size="60" name="arrayValues" id="arrayValues" type="text" />
    </div>
  </div>

  <div class="text" id="challenge">
    <div>
      <h2>Task</h2>
      <p id="challenge-description"></p>
    </div>
    <div>
      <div id="reset-button-container">
        <button id="reset-button">RESET</button>
      </div>
      <div id="success-message" class="hidden">
        <!-- <i class="fas fa-check"></i> -->
        <p>Success!</p>
      </div>
    </div>
  </div>

  <div id="visualization-container">
    <div id="visualization"></div>
  </div>
</div>

<script src="../../../../../lib/jquery.migrate.min.js"></script>
<script src="../../../../../lib/jquery.ui.min.js"></script>
<script src="../../../../../lib/timeme-min.js"></script>
<script src="../../../../../lib/jquery.transit.js"></script>
<script src="../../../../../lib/raphael.js"></script>
<script src="../../../../../lib/JSAV-min.js"></script>
<script src="../../../../../lib/odsaUtils-min.js"></script>
<script src="../../../../../lib/odsaAV-min.js"></script>
